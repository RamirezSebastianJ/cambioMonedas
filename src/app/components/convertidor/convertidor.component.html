<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12">
        <div class="mb-3">
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Ingrese la Cantidad</label>
            <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="convertir()" id="cantidad" placeholder="Ingrese la cantidad..">
          </div>
        </div>
    </div>
    <div class="col-lg-6">
      <div class="mb-3">
        <div class="form-group">
          <label for="tengo" class="form-label">Tengo</label>
          <select class="form-control form-control-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
            <option *ngFor="let moneda of monedas">{{ moneda }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
        <div class="mb-3">
          <div class="form-group">
            <label for="tengo" class="form-label">Quiero</label>
            <select class="form-control form-control-lg" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
              <option *ngFor="let moneda of monedas">{{ moneda }}</option>
            </select>
          </div>
        </div>
    </div>
  </div>
  <h5 *ngIf="cantidad>0 " class="text-center">
    <span class="badge bg-success">{{ cantidad }} {{ tengo }}</span>
    <span class="badge bg-secondary">SON</span>
    <span class="badge bg-success">{{ total | number: '0.0-4' }} {{ quiero }}</span>
  </h5>

</div>
